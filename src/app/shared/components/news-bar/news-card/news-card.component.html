<div class="container-desktop event">
  <div class="img" [style.background-image]="'url(' + event.imgUrl + ')'"></div>
  <div class="event-information">
    <div class="event-title">
      <h3>{{event.titulo}}</h3>
    </div>
    <span>{{event.fecha | date:'fullDate'}}</span>
    <div class="event-description">
      <p>{{event.descripcion}}</p>
    </div>
    <a href="{{event.link}}">Ver m√°s</a>
  </div>
</div>
